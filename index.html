<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,500&display=swap" rel="stylesheet">
</head>  
<body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <main>
            <form action="index.html" method="post">
                <h2>Signup for our newsletter</h2>
                <p class="intro-text">Get the latest news on how your code is doing right in your inbox</p>
                <hr class="top">
                <hr class="bottom">
                <fieldset>
                    <legend class="form-title">Contact Information</legend>
                        <div class="contactinformation">
                            <label for="name" class="contactlabel">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required" required>
                        </div>
                        <div class="contactinformation">
                            <label for="mail" class="contactlabel">Email Address</label>
                            <input type="email" id="mail" name="user_email" placeholder="Required" required>
                        </div>
                        <div class="contactinformation">
                            <label for="number" class="contactlabel">Phone Number</label>
                            <input type="tel" id="number" name="user_number" placeholder="Insert mobile number here">
                        </div>
                        <div class="contactinformation">
                            <label for="streetaddress" class="contactlabel">Street Address</label>
                            <input type="text" id="streetaddress" name="user_street_address" placeholder="Insert street address here">
                        </div>
                        <div class="contactinformation">
                            <label for="city" class="contactlabel">City</label>
                            <input type="text" id="city" name="user_city" placeholder="Insert city here">
                        </div>
                        <div class="contactinformation">
                            <label for="state" class="contactlabel">State</label>
                            <select id="state" name="user_state">
                                <option value="" class="choose_state" disabled selected hidden >Choose state</option>
                                <option value="AL">Alabama</option><option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option>
                                <option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option>
                                <option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="contactinformation">
                            <label for="zipcode" class="contactlabel">Zip Code</label>
                            <input type="text" id="zipcode" name="user_zipcode" placeholder="Insert Zip">
                        </div>
                        <div class="contactinformation">
                            <label for="socialmediahandles" class="contactlabel">Social Media Handles</label>
                            <textarea id="socialmediahandles" name="user_social_media" placeholder="Insert social media handles here"></textarea>
                        </div>
                </fieldset>
            <hr>
                <fieldset id="Newsletter">
                    <legend class="form-title-newsletter">Newsletter</legend>

                    <label id="newsletter_label">Select the newsletters you would like to receive</label>
                    <input type="checkbox" id="HTMLNews" value="Newsletter_HTMLNews" name="user_newsletter"><label for="HTMLNews">HTML News</label><br>
                    <input type="checkbox" id="CSSNews" value="Newsletter_CSSNews" name="user_newsletter"><label for="CSSNews">CSS News</label><br>
                    <input type="checkbox" id="JavascriptNews" value="Newsletter_JavascriptNews" name="user_newsletter"><label for="JavascriptNews">Javascript News</label><br>
                    
                    <label id="newsletter_format">Newsletter Format</label>
                    <input type="radio" id="newsletterformat_HTML" value="newsletterformat_HTML" name="user_newsletterformat"><label for="newsletterformat_HTML">HTML</label><br>
                    <input type="radio" id="newsletterformat_plaintext" value="newsletterformat_plaintext" name="user_newsletterformat"><label for="newsletterformat_plaintext">Plain text</label><br>
                    
                    <label id="other_topics" for="othertopics">Other topics you'd like to hear about</label>
                    <textarea id="othertopics" name="user_othertopics"></textarea>
                </fieldset>
                <button type="submit">Sign Up</button>
            </form>
            <footer>
                <p>Copyright The Code Review</p>
            </footer>
        </main>
